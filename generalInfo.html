<div class="col-md-3">			
    <div class="col-md-12 well">
        <img src="images/gml_profile.jpg" alt="" class="center-block img-circle cvprofile">
        <p class="text-center">{{ generalInfo.fullName() }}</p>
        <p class="text-center text-muted">{{ generalInfo.puesto }}</p>
        <p class="text-center text-success">{{ generalInfo.pais }}</p>
        <quote-info></quote-info>
        <p>
            <i class="fa fa-envelope-o fa-fw"></i>
            <span class="text-uppercase">{{ contact.titulo }}</span>
        </p>
        <p>
            <a href="mailto:{{ contact.correo }}">{{ contact.correo }}</a>
        </p>
        <p>{{ generalInfo.telNumber }}</p>
        <p>
            <i class="fa fa-globe fa-fw"></i>
            <span class="text-uppercase">{{ connect.titulo }}</span>
        </p>
        <p>
            <a href="https://mx.linkedin.com/in/{{ connect.linkedin }}">LinkedIn</a>
        </p>
    </div>
    <skills-info></skills-info>
</div>
